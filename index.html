<head>

<body>

        </Div>

    </Div>

    <Div class="container">
        <Div class="row">

                <h5>Enter your bithday</h5>
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputDay">day</label>
                        <input type="text" class="form-control" id="exampleInputDay" placeholder="DD">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputMonth">Month</label>
                        <input type="text" class="form-control" id="exampleInputMonth" placeholder="MM">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputMonth">Year</label>
                        <input type="text" class="form-control" id="exampleInputYear" placeholder="YYYY">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" id="gender" value="female">
                        <label class="form-check-label" for="exampleRadios1">
                            female
                        </label>
                        <input class="form-check-input" type="radio" name="Gender" id="gender" value="male">
                        <label class="form-check-label" for="exampleRadios2">
                            male
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary" id="btnSubmit" onclick="myFunction()">Submit</button>
                    <br>
                    <div class="form-group">


                    </div>
                </form>
                <div id="error"> </div>


            </Div>
        </Div>

    </Div>
